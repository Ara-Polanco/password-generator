<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    
    <header class="header">
        <h1 class="header__heading">Password Generator</h1>
    </header>
    <main class="generator">
        <form action="#" class="generator__form">

            <div class="generator__password">
                <input class="generator__password-value" type="text" id="generator__password-value" placeholder="P4$5W0RD!" name="password" readonly> 
            </div>

            <div class="generator__length">
                <p  id="generator__length-value" class="generator__length-value">Length: 16</p>

                <div class="generator__range">
                    <p  class="generator__range-value">4</p>
                    <input type="range" class="generator__range-input" id="range" min="4" max="32" value="16" step="4" name="range">
                    <p class="generator__range-value">32</p>  
                </div>
            </div>

            <div class="generator__filters" >

                <div class="generator__options">
                    <label for="upperCase" class="generator__description">Include UpperCase</label>
                    <input id="upperCase" type="checkbox" name="options" class="generator__checkbox">
                </div>

                <div class="generator__options">
                    <label for="lowerCase" class="generator__description">Include LowerCase</label>
                    <input id="lowerCase" type="checkbox"  name="options" class="generator__checkbox">
                </div>

                <div class="generator__options">
                    <label for="numbers" class="generator__description">Include Numbers</label>
                    <input id="numbers" type="checkbox"  name="options" class="generator__checkbox">
                </div>

                <div class="generator__options">
                    <label for="symbols" class="generator__description">Include Symbols</label>
                    <input id="symbols" type="checkbox"  name="options" class="generator__checkbox">
                </div>

            </div>
            
            <button class="generator__btn btn" id="generator__btn" disabled>Generate Password</button>

        </form>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
